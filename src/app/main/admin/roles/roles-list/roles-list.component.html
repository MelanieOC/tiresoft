<mat-toolbar class="ts-toolbar">
    <span>Roles</span>
</mat-toolbar>
<div class="ts-container">
    <button mat-raised-button color="primary" routerLink="create" style="margin-bottom: 25px;">
        <mat-icon style="vertical-align: middle;margin-right: 5px;">add_circle_outline</mat-icon> Nuevo
    </button>
    <app-table-responsive [data]="allData" [columns]="columns" [search]="false" [paginate]="false"
        [actionList]="actions" (onAction)="getAction($event)">
    </app-table-responsive>

</div>
