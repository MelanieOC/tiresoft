<mat-toolbar class="ts-toolbar">
    <span>Clientes</span>
</mat-toolbar>
<div class="ts-container">
    <app-table-responsive [data]="allData" [columns]="columns" [search]="true" [paginate]="true" [actionList]="actions"
        (onAction)="getAction($event)">
        <ng-container slot="new">
            <button mat-raised-button color="primary" routerLink="create" style="margin: 0px 20px 5px 0px;">
                <mat-icon style="vertical-align: middle;margin-right: 5px;">add_circle_outline</mat-icon> Nuevo
            </button>
        </ng-container>
    </app-table-responsive>
</div>
