<div mat-dialog-title>
    <h4 style="font-size: 15px;margin-bottom: 0px;">
        Registra Aplicación
    </h4>
    <mat-divider></mat-divider>
</div>
<mat-dialog-content>
    <form [formGroup]="registerForm">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-form-field class="pl-xs pr-xs" fxFlex="100">
                <mat-label>Aplicación</mat-label>
                <input matInput type="text"  autocomplete="off" formControlName="app">
            </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-form-field class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="50">
                <mat-label>Para Reencauche</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="reminder">
            </mat-form-field>
            <mat-form-field class="pl-xs pr-xs" fxFlex="100" fxFlex.gt-xs="50">
                <mat-label>Próximo a Reencauche</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="max">
            </mat-form-field>
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button type="button" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="warn" type="button" mat-dialog-close>
        Guardar
    </button>
</mat-dialog-actions>
