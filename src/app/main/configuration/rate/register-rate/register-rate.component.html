<div mat-dialog-title>
    <h4 style="font-size: 15px;">
        Registrar tipo de cambio
    </h4>
    <mat-divider></mat-divider>
</div>
<mat-dialog-content>
    <form [formGroup]="registerForm">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-form-field  fxFlex="100" fxFlex.gt-xs="49">
                <mat-label>Valor</mat-label>
                <input matInput type="number" autocomplete="off" formControlName="indicator">
                <mat-error>Completa este campo.</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100" fxFlex.gt-xs="49">
                <mat-label>Fecha</mat-label>
                <input matInput readonly type="text" autocomplete="off" formControlName="date">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <mat-progress-bar *ngIf="buttonSubmit" style="width:100%" mode="indeterminate">
    </mat-progress-bar>
    <button mat-stroked-button type="button" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="buttonSubmit">
        Guardar
    </button>
</mat-dialog-actions>
