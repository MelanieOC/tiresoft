<div *ngIf="search">
    <mat-form-field color="primary" appearance="outline">
        <mat-label>Buscar</mat-label>
        <mat-icon matPrefix class="w3-margin-right">search</mat-icon>
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Escriba..." autocomplete="off" />
    </mat-form-field>

</div>
<div class="mat-elevation-z2">
    <div class="detail-container">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef style="color: white;text-align: center;"> Opciones </th>
                <td mat-cell *matCellDef="let element" style="min-width: 80px;">
                    <button class="mini-button" (click)="edit($event,element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="mini-button" *ngIf="delete" (click)="openDialog($event,element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button class="mini-button" *ngIf="options" (click)="openDialog($event,element)">
                        <mat-icon>list</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="{{column.slug}}" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef style="color: white;" mat-sort-header> {{column.name}} </th>
                <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element[column.slug]}} </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
                    <div class="example-element-detail"
                        [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram" style="padding: 10px 0;">
                            <div class="list" *ngFor="let column of cols">
                                <span class="list__title">{{column.name}}: </span>{{ row[column.slug]}}
                            </div>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                style="text-align-last: center;background-color: rgb(51, 51, 51);;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" class="example-element-row"
                [class.example-expanded-row]="expandedElement === row" (click)="expand(row)">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
