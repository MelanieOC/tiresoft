<div mat-dialog-title>
    <h4 style="font-size: 15px;margin-bottom: 0px;">
        Registrar Criterio de Aceptaci√≥n
    </h4>
    <mat-divider></mat-divider>
</div>
<mat-dialog-content>
    <form [formGroup]="registerForm">
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="100">
                <mat-label>Nombre de la Planta</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="name">
                <mat-error>Completa este campo.</mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Direccion</mat-label>
                <textarea matInput autocomplete="off" formControlName="address"></textarea>
                <mat-error>Completa este campo.</mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <mat-progress-bar *ngIf="buttonSubmit" style="width:100%" mode="indeterminate">
    </mat-progress-bar>
    <button mat-stroked-button type="button" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="buttonSubmit">
        Guardar
    </button>
</mat-dialog-actions>
