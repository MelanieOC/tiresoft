<div class="mat-elevation-z1" style="background-color: white;">
    <div class="detail-container">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
            <ng-container matColumnDef="{{column.slug}}" *ngFor="let column of columns">
                <th mat-header-cell *matHeaderCellDef style="color: white;" mat-sort-header> {{column.name}} </th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'min-width.px': column.width || 120}"
                    style="padding-right: 10px;">
                    <!--div *ngIf="!element.edit" (click)="edit(element)">{{element[column.slug]}}</div>
                    <mat-form-field style="width: 100%" *ngIf="element.edit">
                        <input matInput autocomplete="off" (blur)="edit(element)" (keydown)="keydown($event,element)"
                            [(ngModel)]="element[column.slug]" autofocus>
                    </mat-form-field-->
                    <mat-form-field style="width: 100%">
                        <input matInput autocomplete="off" [(ngModel)]="element[column.slug]">
                    </mat-form-field>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                style="text-align-last: center;background-color: rgb(51, 51, 51);color: white;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="dataSource.data.length == 0" class="noData">
        No hay datos disponibles en la tabla
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
